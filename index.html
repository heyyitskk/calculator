<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="totalD">
            <div class="outerD">
                <div class="dis"><input class="dis" type="text" id="text"></div>
            </div>
            <div class="outerD">
                <div class="dis"><input class="dis" type="text" id="number"></div>
            </div>
        </div>
        <div id="cd">
            <div><input class="cd" type="button" value="clear" id="clear"></div>
            <div><input class="cd" type="button" value="delete" id="delete"></div>
        </div>
        <div>
            <div><input class="op" type="button" value="7" id="7"></div>
            <div><input class="op" type="button" value="8" id="8"></div>
            <div><input class="op" type="button" value="9" id="9"></div>
            <div><input class="op" type="button" value="&divide;" id="/"></div>
        </div>
        <div>
            <div><input class="op" type="button" value="4" id="4"></div>
            <div><input class="op" type="button" value="5" id="5"></div>
            <div><input class="op" type="button" value="6" id="6"></div>
            <div><input class="op" type="button" value="&times;" id="*"></div>
        </div>
        <div>
            <div><input class="op" type="button" value="1" id="1"></div>
            <div><input class="op" type="button" value="2" id="2"></div>
            <div><input class="op" type="button" value="3" id="3"></div>
            <div><input class="op" type="button" value="-" id="-"></div>
        </div>
        <div>
            <div><input class="op" type="button" value="." id="."></div>
            <div><input class="op" type="button" value="0" id="0"></div>
            <div><input class="op" type="button" value="=" id="="></div>
            <div><input class="op" type="button" value="+" id="+"></div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
